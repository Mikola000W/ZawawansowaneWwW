{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" href="{%static "css/stylepolls.css"%}">
<html lang="en">
<head>
    <title>Polls</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Id pytania</th>
            <th>Treść</th>
            <th>Data publikacji</th>
        </tr>
        {% for question in questions %}
# Create your tests here.
            <tr>
                <td>{{ question.id }}</td>
                <td><a href="{% url 'ankieta:question_detail' question.id %}">

                {{ question.question_text }}</a>
                </td>
                <td>{{ question.pub_date }}</td>
                <td>{{ question.type }}</td>

            </tr>

        {% endfor %}
    </table>

</div>
</body>
</html>
